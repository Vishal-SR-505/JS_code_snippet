<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring</title>
</head>
<body>
    <script>
        // Basic Array Destructuring
const numbers = [1, 2, 3];
const [first, second, third] = numbers;

console.log(first);  // 1
console.log(second); // 2
console.log(third);  // 3

// Skipping Elements
const [one, , three] = numbers;

console.log(one);   // 1
console.log(three); // 3

// Rest Parameter
const [head, ...tail] = numbers;

console.log(head); // 1
console.log(tail); // [2, 3]

    </script>
</body>
</html>
