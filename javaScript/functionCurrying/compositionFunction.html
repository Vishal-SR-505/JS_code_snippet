// Function to double a number
function double(number) {
  return number * 2;
}

// Function to add 5 to a number
function add5(number) {
  return number + 5;
}

// Function composition utility
function compose(func1, func2) {
  return function(input) {
    return func1(func2(input));
  };
}

// Compose the functions to create a new function
const doubleAndThenAdd5 = compose(add5, double);

// Use the composed function
const result = doubleAndThenAdd5(10);
console.log(result); // Output: 25 (10 * 2 + 5)
